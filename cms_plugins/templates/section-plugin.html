{% load cms_tags %}
<section id="{{ instance.title|slugify|default_if_none:'' }}" class="{% if instance.blue_background %}blue-background{% endif %}" {{ instance.attributes_str }}>
    {% if instance.child_plugin_instances %}
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    {% endif %}
</section>
