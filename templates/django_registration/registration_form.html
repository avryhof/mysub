{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
    <div class="vertical-center">
        <div class="block-center">
            <form method="post" action="{% url "captcha-registration" %}">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}"/>
            </form>
        </div>
    </div>
{% endblock %}
